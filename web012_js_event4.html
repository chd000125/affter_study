  <div class="container card  my-3">
    <h3  class="card-header">004. EVENT- Step2. EVENT mouseenter/mouseleave</h3>
    <div class="card-body">
      <h4>Step3. EVENT - mouseenter/mouseleave</h4> <!-- mouseenter: 마우스를 올려 놓을 때 / mouseleave: 마우스가 내려 갈 때때 -->
      <div id="box"    class="alert alert-success">
        <strong>Success!</strong> Java script:)
      </div>
      <script>
      // 작업위치4
      // 이벤트 대상, 이벤트, 이벤트 핸들러
      const box = document.querySelector("#box"); //querySelector -> 대상을 찾아옴옴
      console.log(box);
      //이벤트 대상
      box.addEventListener("click", function(clickingbox){
        console.log(clickingbox);
        alert("Hello1")
      } ); // addEventListener -> 이벤트를 여러개 걸 수 있음.
      box.addEventListener("click", function(clickingbox){
        console.log(clickingbox);
        alert("Hello2")
      } );
      box.addEventListener("mouseenter", function(clickingbox){
        box.style.backgroundColor="#ffffff"
        box.style.textAlign="center"
      } );
      box.addEventListener("mouseleave", function(clickingbox){
        box.style.backgroundColor="#fc4cf4"
        box.style.textAlign="left"
      } );
      </script>
    </div>
  </div>
