<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-sm navbar-dark" 
         style="background-color: #123456;" >
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2"   id="search_target"  type="text" placeholder="Search">
              <button class="btn btn-primary"   id="search"   type="button">Search</button>
            </form>
            <script>
              // 브라우저가 로딩이되면
              // Step1.    id="search_target" ,  id="search"  찾아오기
              // Step2.    search 버튼을클릭하면    search_target 이 빈칸인지 검사
              //              빈칸이라면 알림창, 커서가게
              window.addEventListener("load", function(){
                let search = document.getElementById("search");
                let search_target = document.getElementById("search_target");
                search.addEventListener("click", function(){
                  if (search_target.value == "" ){
                    alert("검색어를 입력해주세요.");
                    search_target.focus();
                    return false;
                  }
                  location.href="https://search.naver.com/search.naver?query="+search_target.value; //검색 경로 전달.
                  //
                  //https://search.naver.com/search.naver?query=asd
                })
              })

            </script>
          </div>
        </div>
    </nav>    
    <!--end header-->

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
    
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/a1.jpg" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="img/a2.jpg" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="img/a3.jpg" alt="New York" class="d-block w-100">
        </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </button>
    </div>    
    <!--end visual-->
    <div class="container"></div>
    <!--end content-->
    <div class="mt-5 p-4 bg-dark text-white text-center">
        &copy; 2025. 개인회사명 Co. all rights reserved.
    </div>
    <!--end footer
    div.mt-5.p-4.bg-dark.text-white.text-center
    -->
</div>
<!--end app-->
</body>
</html>
